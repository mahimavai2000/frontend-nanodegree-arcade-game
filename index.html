<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<!-- backgroung image for the game -->
<body background="images/background.jpg">

    <!-- Default Lives,Level ans Score values -->
    <div class="canvas-width">
        <span class="lives">Lives: 3</span>
        <span class="level">Level: 1</span>
        <span class="score">Score: 0</span>
    </div>
    <!-- Game over window -->
    <div id="game-over-overlay">
    </div>
    <div id="game-over">
        <h1>GAME OVER</h1>
        <h2 class="finalScore">Final Score : </h2>
        <button id="play-again">Play Again</button>
    </div>
    <!-- Game own window -->
    <div id="game-own-overlay">
    </div>
    <div id="game-own">
        <h1>YOU OWN THE GAME</h1>
        <h2 class="gameownfinalScore">Final Score : </h2>
        <button id="play-again1">Play Again</button>
    </div>

    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>

</html>
